<!-- Conteúdo a direita -->
<md-content class="conteudo-lateral">
    <div class="container">

        <!-- Campos de filtro -->
        <div style="width: 100%;" layout="row">
            <span layout="column">
                <h2>{{climaRel.tabela.titulo}}</h2>
                <p>{{climaRel.tabela.subtitulo}}</p>
            </span>

            <md-input-container style="position: absolute; right: 20px; top: 20px;">
                <md-input-container>
                    <label>Data</label>
                    <md-select ng-model="climaRel.data">
                        <md-option><em>None</em></md-option>
                        <md-option ng-repeat="data in climaRel.tabela.data" ng-value="data">
                            {{data}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container>
                    <label>Atributos</label>
                    <md-select multiple="" ng-model="climaRel.atributo">
                        <md-optgroup label="Atributos">
                            <md-option><em>None</em></md-option>
                            <md-option ng-repeat="atributo in climaRel.atributos" ng-value="atributo">
                                {{atributo}}
                            </md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </md-input-container>
        </div>

        <!-- Campos de entrada de datas -->
        <div style="width: 100%;" ng-show="climaRel.data == 'Período'">
            <md-datepicker style="float: right;" ng-model="climaRel.tabela.data_fim" md-placeholder="Data de Fim">
                {{dados.tabela.data_fim | date:"dd/MM/yyyy HH:mm"}}
            </md-datepicker>
            <md-datepicker style="float: right;" ng-model="climaRel.tabela.data_inicio" md-placeholder="Data de Início">
                {{dados.tabela.data_inicio | date:"dd/MM/yyyy HH:mm"}}
            </md-datepicker>
        </div>
    </div>

    <!-- Tabela -->
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th ng-repeat="equipamento in climaRel.tabela.cabecalho">{{equipamento}}</th>
            </tr>
        </thead>
