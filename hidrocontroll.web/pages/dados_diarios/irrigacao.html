<!-- Conteúdo a direita -->
<md-content class="conteudo-lateral">
    <div class="container">
        <div style="width: 100%;" layout="row">
            <span layout="column">
                <h2>{{irrigacaoDds.tabela.titulo}}</h2>
                <p style="display: inline; margin-right= 50px;">{{irrigacaoDds.tabela.subtitulo}}</p>
            </span>

            <md-input-container style="position: absolute; right: 20px; top: 20px;">
                <label>Parcela</label>
                <md-select ng-model="irrigacaoDds.parcela">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="parcela in irrigacaoDds.parcelas" ng-value="parcela">
                        {{parcelas}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>

        <!-- Campos de entrada de datas -->
        <span style="float: right;">
            <md-datepicker ng-model="irrigacaoDds.tabela.data_inicio" md-placeholder="Data de Início">
                {{irrigacaoDds.tabela.data_inicio | date:"dd/MM/yyyy HH:mm"}}
            </md-datepicker>
            <md-datepicker ng-model="irrigacaoDds.tabela.data_fim" md-placeholder="Data de Fim">
                {{irrigacaoDds.tabela.data_fim | date:"dd/MM/yyyy HH:mm"}}
            </md-datepicker>
        </span>

        <!-- Tabela -->
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th ng-repeat="dado in irrigacaoDds.tabela.cabecalho">{{dado}}</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Botões -->
    <md-button style="float: right;" class="md-primary md-raised" ng-click="">Novo</md-button>
    <md-button style="float: right;" class="md-primary md-raised" ng-click="">Pivô</md-button>
    <md-button style="float: right;" class="md-primary md-raised" ng-click="">Gotejador</md-button>
</md-content>
