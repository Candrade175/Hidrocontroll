<!-- Conteúdo a direita -->
<md-content class="conteudo-lateral">
    <div class="container">
        <div class="tabela-cabecalho" layout="row">
            <span class="tabela-cabecalho-titulo" layout="column">
                <h2>{{climaDds.tabela.titulo}}</h2>
                <p style="display: inline; margin-right= 50px;">{{climaDds.tabela.subtitulo}}</p>
            </span>
            <!-- Campos de entrada de datas -->
            <span class="tabela-cabecalho-campos">
                <md-datepicker class="tabela-cabecalho-float" ng-model=" climadds.tabela.data_inicio" md-placeholder="Data de Início">
                    {{climaDds.tabela.data_inicio | date:"dd/MM/yyyy HH:mm"}}
                </md-datepicker>
                <md-datepicker class="tabela-cabecalho-float" ng-model="climaDds.tabela.data_fim" md-placeholder="Data de Fim">
                    {{climaDds.tabela.data_fim | date:"dd/MM/yyyy HH:mm"}}
                </md-datepicker>
            </span>
        </div>

        <!-- Tabela -->
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th ng-repeat="dado in climaDds.tabela.cabecalho">{{dado}}</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <!-- Botões -->
        <md-button style="float: right;" class="md-primary md-raised" ng-click="">Novo</md-button>
        <md-button style="float: right;" class="md-primary md-raised" ng-click="">Imprimir</md-button>
    </div>
</md-content>
